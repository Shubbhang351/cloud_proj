<!doctype html>
    <title>Upload new File</title>
    <h1>Upload new File</h1>
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
      {% if message %}
        <h1>{message}</h1>
      {%else%}
        <h1>nothing</h1>    
      {%endif%}
    </form>
